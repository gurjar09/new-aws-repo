
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/VendorLogin.css">
    <link href="/static/pics/EMTA.jpeg" rel="icon" type="image/png">
    <title>www.EMTA Placement.com</title>
</head>

<body>
    <div class="wrapper">
        
       
        <form method="POST" class="register-container" id="register" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="top">
                <header>Validate OTP</header>
            </div>

            
            {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

            <div class="input-box">
                <input type="text" class="input-field" name="otp" placeholder="Enter OTP" >
                <i class="bx bx-envelope"></i>
            </div>

            <a href="VendorDashboard">
                <div class="input-box">
                    <input type="submit" class="submit" value="Reset Password">
                </div>
            </a>
            <!-- <form method="POST" action="{% url 'resend_otp' %}">
                {% csrf_token %}
                <button type="submit">Resend OTP</button>
            </form> -->
        </form>
    </div>
</body>

</html>
