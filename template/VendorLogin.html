<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/VendorSignup.css">
    <link href="/static/pics/EMTA.jpeg" rel="icon" type="image/png">
    <title>www.EMTA Placement.com</title>
</head>

<body>
    <div class="wrapper">
        <form method="POST" class="register-container" id="register" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <div class="top">
                <span>Don't have an account? <a href="{% url 'VendorSignup' %}">SignUp</a></span>
                <header>Login</header>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" name="username" placeholder="Username" required
                    >
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" required
                   >
                <i class="bx bx-lock-alt"></i>
            </div>

            <a href="{% url 'VendorDashboard' %}">
                <div class="input-box">
                    <input type="submit" class="submit" value="Login">
                </div>
            </a>
            <div class="two-col">

                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>

                <div class="two">
                    <label><a href="{% url 'forgot_password' %}">Forgot password?</a></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
