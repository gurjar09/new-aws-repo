<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/VendorLogin.css">
    <link href="/static/pics/EMTA.jpeg" rel="icon" type="image/png">
    <title>www.EMTA Placement.com</title>
    <style>
        .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px; /* Adjust the width as needed */
      }
      </style>
      </head>
      
      <body>
      <img src="/static/pics/sagar.png" alt="Logo" class="logo">
    <div class="wrapper">


        <form method="POST" class="register-container" id="register" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="top">
                <header>Forgot Password</header>
            </div>


            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="input-box">
                <input type="text" class="input-field" name="mobile_number" placeholder="mobile number" required>
                <i class="bx bx-envelope"></i>
            </div>

            <a href="VendorDashboard">
                <div class="input-box">
                    <input type="submit" class="submit" value="Reset Password">
                </div>
            </a>
        </form>
    </div>
</body>

</html>
