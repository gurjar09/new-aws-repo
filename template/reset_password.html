<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/VendorLogin.css">
    <link href="/static/pics/EMTA.jpeg" rel="icon" type="image/png">
    <title>www.EMTA Placement.com</title>
    <style>
        .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px; /* Adjust the width as needed */
      }
      </style>
      </head>
      
      <body>
      <img src="/static/pics/sagar.png" alt="Logo" class="logo">
    <div class="wrapper">
        <!-- <p> <img src="/static/pics/WhatsApp Image 2024-02-27 at 2.32.36 PM.jpeg" alt=""></p> -->
       
        <form method="POST" class="register-container" id="register" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="top">
                <header>Reset Password</header>
            </div>

            <!-- Error messages -->
            {% if messages %}
                <div class="error-message" >
                    {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-box">
                <input type="text" class="input-field" name="password1" placeholder="New Password (ex . Ex@123)" autocomplete="off" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[@$!%*?&])(?!^[0-9]*$).{5,}$" title="Password must be at least 5 characters long">
                <i class="bx bx-lock"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" name="password2" placeholder="Confirm Password" required>
                <i class="bx bx-lock"></i>
            </div>

            <a href="{% url 'VendorDashboard' %}">
                <div class="input-box">
                    <input type="submit" class="submit" value="Reset Password" >
                </div>
            </a>
        </form>
    </div>
    <script>
        function showPopup() {
          alert("Passward Changed successfully!");
        }
      </script>
</body>

</html>
