<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Employee Signup</h2>
                    </div>
                    <div class="card-body">
                        <!-- Displaying error messages -->
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Error:</strong> Please correct the following errors.
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <!-- End of displaying error messages -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="employee_id">Employee ID:</label>
                                <input type="text" id="employee_id" name="employee_id" class="form-control" required pattern="^EE\d{3}$" title="Please enter a valid Employee ID in the format 'EE001'">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile_number">Mobile Number:</label>
                                <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password:</label>
                                <input type="password" id="password1" name="password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password:</label>
                                <input type="password" id="password2" name="password2" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
